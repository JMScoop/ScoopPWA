  Ionic pages and navigation.
-->
<ion-header>
	
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let ride of rides">
		<ion-card-header>
			{{ ride.driver.first_name }} {{ ride.driver.last_name }}
		</ion-card-header>
		<ion-card-content>
			Origin: {{ ride.origin }}<br>
			Destination: {{ ride.destination }}
		</ion-card-content>
	</ion-card>


</ion-content>
