<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 class="title">JMUScoop</h3>

  <button *ngIf="!isAuthenticated" ion-button (click)="auth.login()">Login</button>
  <button *ngIf="isAuthenticated" ion-button (click)="auth.logout()">Logout</button>
  <img src="../../assets/icon/logo.ico" class="image">

  <p class="p">
    Welcome to JMUScoop: a ride sharing application for students at JMU.
  </p>
  <p class="p">
    Please login to start your JMUScoop experience.
  </p>

   <button ion-button (click)="auth.login()" class="button">Login</button>

</ion-content>
