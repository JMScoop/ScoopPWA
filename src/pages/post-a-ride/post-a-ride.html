<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post a Ride</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form (ngSubmit)="postRide()">
  <ion-item>
    <ion-label>Departure Date</ion-label>
    <ion-datetime
      displayFormat="MMM DD YYYY"
      min="{{ today.format('YYYY-MM-DD')}}"
      name="depart_date"
      [(ngModel)]="ride.depart_date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Departure Time</ion-label>
    <ion-datetime
      displayFormat="h:mm A"
      pickerFormat="h mm A"
      name="depart_time"
      [(ngModel)]="ride.depart_time"></ion-datetime>
  </ion-item>

  <ion-item>
    <button ion-button block large type="submit">Post!</button>
  </ion-item>
</form>

</ion-content>
