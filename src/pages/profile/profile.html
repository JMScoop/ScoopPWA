  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card class="card">
  <img src="{{user.picture}}" class="profilePicture"/>
  <ion-card-content>
    <ion-card-title class="name">
      {{user.user_metadata.given_name}} {{user.user_metadata.family_name}}
      </ion-card-title>
    <p class="paragraph">
      <b>Type of Car:</b> {{user.user_metadata.car.description}}
    </p>
    <p class="paragraph">
      <b>Number of Seats:</b> {{user.user_metadata.car.seats}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
